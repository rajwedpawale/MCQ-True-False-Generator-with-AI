<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/thumbnails/015/915/999/small_2x/top-view-of-desktop-background-phone-documents-coffee-folder-planner-glasses-paper-stationery-workplace-for-business-study-illustration-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 100px;
            max-width: 800px;
            background-color: rgba(144, 213, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 0.5rem;
            padding: 10px 20px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Questions</h1>
        <div id="mcqs-container">
            {% for index, mcq in mcqs %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Q{{ index }}: {{ mcq[0] }}?</h5>
                        <form>
                            {% if mcq[1] | length == 2 %}  <!-- True/False Question -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answer{{ index }}" id="choice{{ index }}A" value="True">
                                    <label class="form-check-label" for="choice{{ index }}A">True</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answer{{ index }}" id="choice{{ index }}B" value="False">
                                    <label class="form-check-label" for="choice{{ index }}B">False</label>
                                </div>
                            {% else %}  <!-- MCQ -->
                                {% set options = ['A', 'B', 'C', 'D'] %}
                                {% for choice_index in range(mcq[1] | length) %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="answer{{ index }}" id="choice{{ index }}{{ choice_index }}" value="{{ options[choice_index] }}">
                                        <label class="form-check-label" for="choice{{ index }}{{ choice_index }}">
                                            {{ options[choice_index] }}: {{ mcq[1][choice_index] }}
                                        </label>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </form>
                        <small class="text-muted">Relevance Score: {{ mcq[3] | round(2) }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
