<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/thumbnails/015/915/999/small_2x/top-view-of-desktop-background-phone-documents-coffee-folder-planner-glasses-paper-stationery-workplace-for-business-study-illustration-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 100px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 0.5rem;
            padding: 10px 20px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCQ Generator</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="text" class="form-label">Text Input (or upload files):</label>
                <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter text here..."></textarea>
                <input type="file" name="files[]" multiple class="form-control mt-2" accept=".pdf, .txt">
            </div>
            <div class="mb-3">
                <label for="num_questions" class="form-label">Number of Questions:</label>
                <input type="number" class="form-control" id="num_questions" name="num_questions" value="5">
            </div>
            <div class="mb-3">
                <label for="question_type" class="form-label">Question Type:</label>
                <select class="form-control" id="question_type" name="question_type">
                    <option value="mcq">Multiple Choice (MCQ)</option>
                    <option value="true_false">True/False</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate MCQs</button>
            </div>
        </form>
    </div>
</body>
</html>
